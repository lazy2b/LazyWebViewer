
buildscript {
    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.0'
    }
    repositories {
        maven() {
            url "https://jitpack.io"
        }
        mavenCentral()
        google()
    }
}

allprojects {
    repositories {
        maven() {
            url "https://jitpack.io"
        }
        mavenCentral()
        google()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}